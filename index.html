<!doctype html>
<html lang="en">
<head>
    <title>Mustache.js Method</title>

    <link href="css/scss.css" type="text/css" rel="stylesheet" />

</head>
<body>
<div class="container">

    <h1>Infographics Feed from NIDA</h1>

    <div id="infowrap"></div>
</div>

<script id="infographicTpl" type="text/template">
    {{#infographics}}
    <div class="row">
        <div class="two-thirds column">
            <h2><a href="{{path}}">{{title}}</a></h2>
            <p>{{field_teaser}} <a href="{{path}}">Read more &raquo;</a></p>
        </div>
        <div class="one-third column"><img src="{{field_stats_image_1.src}}" alt="{{field_stats_image.alt}}" /></div>
    </div>
    {{/infographics}}
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.js"></script>
<script type="text/javascript" src="js/mustache/mustache.js" ></script>

<script type="text/javascript">
    $.getJSON('js/data.json', function(data) {
        var template = $('#infographicTpl').html();
        var html = Mustache.to_html(template, data);
        $("#infowrap").html(html);
    });
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Mustache.js Method</title>

    <link href="css/scss.css" type="text/css" rel="stylesheet" />

</head>
<body>
<div class="container">

    <h1>Infographics Feed from NIDA</h1>

    <p>Want the latest infographics from the National Institute of Drug Abuse? You can access our API on <a href="https://github.com/IQ-Solutions/infographics-api">GitHub</a> and customize it to your needs.</a></p>

    <div id="infowrap"></div>
</div>

<script id="infographicTpl" type="text/template">
    {{#infographics}}
    <div class="row">
        <div class="two-thirds column">
            <h2><a href="{{field_external_link}}">{{title}}</a></h2>
            <p>{{field_teaser}}</p>

            <a href="{{path}}" class="button">View Online</a> <a href="{{field_pdf}}" class="button">Download PDF</a>
        </div>
        <div class="one-third column"><img src="{{field_stats_image_1.src}}" alt="{{field_stats_image.alt}}" /></div>
    </div>
    {{/infographics}}
</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.js"></script>
<script type="text/javascript" src="js/mustache/mustache.js" ></script>

<script type="text/javascript">
    $.getJSON('https://www.drugabuse.gov/api/rss/infographics-json', function(data) {
        var template = $('#infographicTpl').html();
        var html = Mustache.to_html(template, data);
        $("#infowrap").html(html);
    });
</script>
</body>
</html>
